{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
    <div>
        <form action="/register/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {% if user_form.field.required %}*{% endif %}
            {{ profile_form.as_p }}
            {% if profile_form.field.required %}*{% endif %}
            <input type="submit" value="Sign up">
        </form>
    </div>
{% endblock content %}
