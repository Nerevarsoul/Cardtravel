{% extends 'base.html' %}
{% load staticfiles %}
{% load pagination_tags %}

{% block content %}
	<h2>{{category}}</h2>
	<h3>{{ cur_category }}</h3>
	<div class="container">
    	<div class="row">
    		{% autopaginate cards %}
			{% for card in cards %}
				<div class="col-md-6">
					{% include 'cardtravel/preview/cards.html' %}
				</div>
			{% endfor %}
		</div>
	</div>

	{% paginate %}

{% endblock %}
