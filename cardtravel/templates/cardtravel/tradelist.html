{% extends 'base.html' %}
{% load staticfiles %}
{% load pagination_tags %}

{% block content %}
	
	<h3><strong>{{current_user.username}} tradelist:</strong></h3>

	<div class="container">
	    <div class="row">
	    	{% autopaginate trades%}
			{% for trade in trades %}
				<div class="col-md-6">
				{% include 'cardtravel/preview/trades.html' %}
				</div>
			{% endfor %}
		</div>
	</div>

	{% paginate %}

{% endblock content %}
