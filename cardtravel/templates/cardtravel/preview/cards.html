{% load cardtravel_extras %}

<img src="{{card.face_picture.url}}" height="200">
<h5><a href={% url 'view_card' card.id %}>{{ card.name }}</a></h5>
<p><a href={% url 'view_category' 'country' card.country|encode_url %}>{{ card.country }}</a></p>
<p><a href={% url 'view_category' 'year' card.issued_on %}>{{ card.issued_on }}</a></p>
{% if card in user_wishlist %}
	<form action={% url 'remove_card' 'wishlist' card.id %}>
		<button type="submit">
			<span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
		</button>
	</form>
{% else %}
	<form action={% url 'add_card' 'wishlist' card.id %}>
		<button type="submit">
			<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
		</button>
	</form>
{% endif %}
{% if card in user_collection %}
	<form action={% url 'remove_card' 'collection' card.id %}>
		<button type="submit">
			<span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
		</button>
	</form>
{% else %}
	<form action={% url 'add_card' 'collection' card.id %}>
		<button type="submit">
			<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
		</button>
	</form>
{% endif %}
