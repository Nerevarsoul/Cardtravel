{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block content %}
    <div>
        <form action="/login/" method="post">
            {% crispy form %}
            {% if errors %}
                <label class="error">{{ errors }} </label>
            {% endif %}
            <div><a href="/register/">Registration</a></div>
        </form>
    </div>
{% endblock content %}
